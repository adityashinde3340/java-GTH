<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- Design a page with text using <mark>, <del>, and <ins>. -->

      India is one of the top exporter of <mark>Wheat</mark>

    <hr />

    <div class="del">Price = <del>45000</del> /10000</div>

    <hr />

    World War 2 was started in <ins>1939</ins> and ended in <ins>1945</ins>
    </div>
  </body>
</html>
